<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallace Heritage Gloves</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-bg: #401104;
      --secondary-bg: #5a2b1a;
      --accent-gold: #d4a776;
      --text-light: #fdfaf6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--text-light);
      color: #2a120c;
    }
    h1, h2 {
      font-family: 'Lora', serif;
      color: var(--accent-gold);
    }
    .bg-primary { background-color: var(--primary-bg); }
    .bg-secondary { background-color: var(--secondary-bg); }
    .text-accent { color: var(--accent-gold); }
    .btn-primary {
      background-color: var(--primary-bg);
      color: var(--text-light);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #2d0a02;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white shadow-lg">
    <div class="container mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex items-center">
        <img src="images/logo.png" alt="Wallace Heritage Gloves" class="h-14 mr-4" />
        <span class="text-2xl font-bold hidden sm:inline">Wallace Heritage Gloves</span>
      </div>
      <nav>
        <ul class="flex gap-6 text-lg">
          <li><a href="#home" class="hover:text-accent">Home</a></li>
          <li><a href="#services" class="hover:text-accent">Services</a></li>
          <li><a href="#gallery" class="hover:text-accent">Gallery</a></li>
          <li><a href="#contact" class="hover:text-accent">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="bg-secondary text-white text-center py-20 px-4">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Restore. Relace. Relive.</h1>
    <p class="text-xl mb-8 max-w-2xl mx-auto">Premium baseball glove restoration services inspired by tradition, powered by craftsmanship.</p>
    <a href="#services" class="btn-primary inline-block">Get a Quote</a>
  </section>
</body>
</html>
