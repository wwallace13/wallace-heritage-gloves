<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallace Heritage Gloves</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #7a2c2c;
      --deep-maroon: #4e1b1b;
      --accent: #ffd9b3;
      --background: #fdf8f2;
      --text: #2d1f1f;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(rgba(122, 44, 44, 0.7), rgba(122, 44, 44, 0.8)), url('https://images.unsplash.com/photo-1602243017430-caa1381529f4?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 140px 20px 100px;
      position: relative;
    }
    header img {
      width: 180px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.4em;
      margin-bottom: 10px;
    }
    header p {
      font-style: italic;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    header a.button {
      background-color: var(--accent);
      color: var(--deep-maroon);
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    header a.button:hover {
      background-color: #f5c58a;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: var(--deep-maroon);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      z-index: 1000;
    }
    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--accent);
    }
    main {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      margin-bottom: 40px;
      text-align: center;
      color: var(--maroon);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card h3 {
      margin: 1em 0 0.5em;
      color: var(--maroon);
      font-size: 1.5em;
    }
    .card p {
      padding: 0 15px 25px;
      font-size: 1em;
    }
    form {
      background-color: white;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      max-width: 700px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 14px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    input[type="submit"] {
      background-color: var(--maroon);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: var(--deep-maroon);
    }
    footer {
      background-color: var(--deep-maroon);
      color: white;
      text-align: center;
      padding: 50px 20px;
      font-size: 0.95em;
      margin-top: 80px;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
<!-- Body content excluded here for brevity. -->
</body>
</html>
